<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Smart Trash</title>
  </head>
  <body>
    <div id="map"></div>
    <form id="myForm" action="javascript:calculate()">
      <label for="formParking">Parking:</label><br />
      <input
        type="text"
        pattern="-?\d{1,3}\.\d*, -?\d{1,3}\.\d*"
        value="37.439544, 24.940168"
        id="formParking"
        name="formParking"
        placeholder="e.g. 12.3456, 123.4567"
        title="latitude, longitude"
        required
      /><br />
      <label for="formLandfill">Landfill:</label><br />
      <input
        type="text"
        pattern="-?\d{1,3}\.\d*, -?\d{1,3}\.\d*"
        value="37.470030, 24.943808"
        id="formLandfill"
        name="formLandfill"
        placeholder="e.g. 12.3456, 123.4567"
        title="latitude, longitude"
        required
      /><br />
      <label for="formTrucks">Trucks:</label><br />
      <input
        type="number"
        id="formTrucks"
        name="formTrucks"
        min="1"
        max="20"
        value="6"
        required
      /><br />
      <label for="formBin">Bin percentage:</label><br />
      <input
        type="number"
        id="formBin"
        name="formBin"
        min="0"
        max="100"
        value="80"
        required
      /><br />
      <label for="formAdd">Add bin:</label><br />
      <input
        type="text"
        id="formAdd"
        name="formAdd"
        placeholder="e.g. 12, 345"
        pattern="\d{1,3}(?:, \d{1,3})*"
        title="id, id, id..."
      /><br />
      <label for="formRemove">Remove bin:</label><br />
      <input
        type="text"
        id="formRemove"
        name="formRemove"
        placeholder="e.g. 12, 345"
        pattern="\d{1,3}(?:, \d{1,3})*"
        title="id, id, id..."
      /><br />
      <input type="submit" value="Submit" />
    </form>
    <script>
      // https://stackoverflow.com/questions/45412056/find-leaflet-map-object-after-initialisation
      var mapsPlaceholder = [];
      L.Map.addInitHook(function () {
        mapsPlaceholder.push(this);
      });

      // https://asbnotebook.com/fetch-google-spread-sheet-data-using-javascript/
      const sheetId = "1NXpuP8-apUgQgL3PBOlPC2FPNvc-Wq19Ei7u9eUCmFs";
      const base = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?`;
      const sheetName = "Sheet1";
      const query = encodeURIComponent("Select *");
      const url = `${base}&sheet=${sheetName}&tq=${query}`;
      document.addEventListener("DOMContentLoaded", init);
      function init() {
        var map = L.map("map").setView([37.43580724, 24.92247321], 13);
        map.attributionControl.setPrefix("");
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);

        fetch(url)
          .then((res) => res.text())
          .then((rep) => {
            const data = organizeResponse(rep);
            const markers = uniqueArray(data);

            // https://harrywood.co.uk/maps/examples/leaflet/marker-array.view.html
            for (let i = 0; i < markers.length; i++) {
              let lon = markers[i].x;
              let lat = markers[i].y;
              let popupText = `${markers[i].Ultrasonic} cm available`;
              let markerLocation = new L.LatLng(lat, lon);
              let marker = new L.circleMarker(markerLocation, {
                fillOpacity: calcPercent(markers[i].Ultrasonic) / 100,
                radius: 6,
                weight: 1,
              });
              map.addLayer(marker);
              marker.bindPopup(popupText);
            }
          });
      }
      function calculate() {
        fetch(url)
          .then((res) => res.text())
          .then((rep) => {
            const data = organizeResponse(rep);
            const markers = uniqueArray(data);

            // https://www.javascripttutorial.net/javascript-dom/javascript-form/
            const form = document.getElementById("myForm");
            let formBin = form.elements["formBin"].value;
            let formParking = parseResults(form.elements["formParking"].value);
            let formLandfill = parseResults(
              form.elements["formLandfill"].value
            );
            let formTrucks = form.elements["formTrucks"].value;
            let formAdd = parseResults(form.elements["formAdd"].value);
            let formRemove = parseResults(form.elements["formRemove"].value);
            let jobs = [];
            let vehicles = [];
            let map = mapsPlaceholder[0];
            const routeColors = [
              "red",
              "green",
              "blue",
              "yellow",
              "cyan",
              "purple",
              "orange",
              "lime",
              "magenta",
            ];

            for (let i = 0; i < formTrucks; i++) {
              vehicles.push({
                id: i,
                start: formParking,
                end: formLandfill,
                capacity: [3000],
              });
            }
            for (var i = 0; i < markers.length; i++) {
              if (
                (calcPercent(markers[i].Ultrasonic) > formBin ||
                  formAdd.includes(markers[i].ID)) &&
                !formRemove.includes(markers[i].id)
              ) {
                jobs.push({
                  id: markers[i].ID,
                  location: [markers[i].x, markers[i].y],
                  pickup: [calcPercent(markers[i].Ultrasonic)],
                });
              }
            }
            console.log(jobs);

            // https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
            fetch("http://solver.vroom-project.org/", {
              method: "POST",
              mode: "cors",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ vehicles: vehicles, jobs: jobs }),
            })
              .then((res) => res.json())
              .then((rep) => {
                console.log(rep);
                for (let i = 0; i < rep.routes.length; i++) {
                  var polyline = L.polyline(
                    decodePolyline(rep.routes[i].geometry),
                    { color: routeColors[i], opacity: 0.8 }
                  ).addTo(map);
                }
              });
          });
      }
    </script>
  </body>
</html>
